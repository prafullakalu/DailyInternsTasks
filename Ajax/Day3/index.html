<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts Standardizer</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <div class="logo-container">
                    <i class="fas fa-bolt text-danger"></i>
                    <span class="logo-text">Standardizer</span>
                </div>
                
                <!-- Main Menu Tabs -->
                <div class="main-menu-tabs ms-5">
                    <ul class="nav nav-pills" id="mainMenuTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="assets-tab" data-bs-toggle="pill" 
                                    data-category="Assets" type="button" role="tab">
                                Assets
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="liability-tab" data-bs-toggle="pill" 
                                    data-category="Liability" type="button" role="tab">
                                Liability
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="equity-tab" data-bs-toggle="pill" 
                                    data-category="Equity/Capital" type="button" role="tab">
                                Equity/Capital
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="revenue-tab" data-bs-toggle="pill" 
                                    data-category="Revenue" type="button" role="tab">
                                Revenue
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="cogs-tab" data-bs-toggle="pill" 
                                    data-category="CoGS" type="button" role="tab">
                                CoGS
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="gna-tab" data-bs-toggle="pill" 
                                    data-category="G&A Expenses" type="button" role="tab">
                                G&A Expenses
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="other-tab" data-bs-toggle="pill" 
                                    data-category="Other Revenue & Expense" type="button" role="tab">
                                Other Revenue & Expense
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <span class="me-3 text-muted small">Standardizer Test</span>
                <i class="fas fa-bell me-3 text-muted"></i>
                <div class="user-avatar">
                    <i class="fas fa-user-circle fa-2x text-muted"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Submit Button and Status -->
    <div class="container-fluid px-4 py-3 bg-light border-bottom">
        <div class="row align-items-center">
            <div class="col">
                <div class="status-indicator">
                    <i class="fas fa-circle text-warning"></i>
                    <span class="text-warning">Human Updated</span>
                </div>
            </div>
            <div class="col text-end">
                <button class="btn btn-success px-4" id="submitBtn">
                    <i class="fas fa-check me-2"></i>Submit
                </button>
                <div class="last-updated text-muted small mt-2">
                    Last Updated on <span id="lastUpdatedDate">--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container-fluid px-4 py-3">
        <div class="row gx-3">
            <!-- LEFT COLUMN: Source Account Structure -->
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <h6 class="mb-0 fw-bold">Source Account Structure</h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="sourceAccountsList" class="account-list">
                            <div class="loading-spinner text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MIDDLE COLUMN: Likely Destination Account -->
            <div class="col-md-5">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <h6 class="mb-0 fw-bold">Likely Destination Account</h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="mappingArea" class="mapping-area">
                            <div class="loading-spinner text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: Destination Account Structure -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white">
                        <h6 class="mb-0 fw-bold">Destination Account Structure</h6>
                    </div>
                    <div class="card-body p-0">
                        <!-- Search Box -->
                        <div class="p-3 border-bottom">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" 
                                       id="destinationSearch" 
                                       placeholder="Search Account Here...">
                            </div>
                        </div>
                        
                        <!-- Destination Category Tabs -->
                        <div class="destination-tabs px-3 py-2 border-bottom">
                        <!-- Destination Category Tabs -->
                        <div class="destination-tabs px-3 py-2 border-bottom">
                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm btn-outline-secondary me-2" id="destCategoryPrev" type="button" disabled>
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <ul class="nav nav-pills nav-fill small flex-grow-1" id="destinationTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" data-dest-category="All" type="button">
                                            All
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" data-dest-category="Assets" type="button">
                                            Assets
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" data-dest-category="Liability" type="button">
                                            Liability
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" data-dest-category="Equity/Capital" type="button">
                                            Equity/Capital
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" data-dest-category="Revenue" type="button">
                                            Revenue
                                        </button>
                                    </li>
                                </ul>
                                <button class="btn btn-sm btn-outline-secondary ms-2" id="destCategoryNext" type="button">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Destination Accounts List -->
                        <div id="destinationAccountsList" class="destination-list">
                            <div class="loading-spinner text-center py-5">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Excel File Inputs (Hidden) -->
    <input type="file" id="masterFileInput" accept=".xlsx,.xls" style="display:none">
    <input type="file" id="destFileInput" accept=".xlsx,.xls" style="display:none">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ExcelJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
