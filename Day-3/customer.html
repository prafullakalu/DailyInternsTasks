<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <div class="user">
            <span>Super Admin</span>
            <div class="user-circle"></div>
        </div>
    </header>

    <nav>
        <a href="customer.html" class="active">Customer</a>
        <a href="invoice.html">Invoice</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="content-wrapper">
        <h2>Customer</h2>
        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="Search">
            <button class="search-btn">Search</button>
            <select id="statusFilter">
                <option value="">Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <button onclick="openModal(-1)">+ Add Customer</button>
        </div>

        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company name</th>
                    <th>Email</th>
                    <th>Mobile number</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Customer</h3>
            <form id="customerForm">
                <div class="form-row">
                    <div>
                        <input type="text" id="name" placeholder="Name" required>
                        <span class="error" id="nameError"></span>
                    </div>
                    <div>
                        <input type="text" id="company" placeholder="Company name" required>
                        <span class="error" id="companyError"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <input type="email" id="email" placeholder="Email" required>
                        <span class="error" id="emailError"></span>
                    </div>
                    <div>
                        <input type="tel" id="mobile" placeholder="Mobile number (+91XXXXXXXXXX)" required>
                        <span class="error" id="mobileError"></span>
                    </div>
                </div>
                <textarea id="address" placeholder="Address"></textarea>

                <div class="form-row">
                    <select id="status" required style="width: 100%;">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal('formModal')">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <h3>Are you sure?</h3>
            <p>Are you sure you want to delete this record?</p>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal('deleteModal')">Cancel</button>
                <button class="delete-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="customer.js"></script>
</body>
</html>
