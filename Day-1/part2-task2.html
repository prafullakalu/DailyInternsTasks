<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML5 Validated Form</title>
  <style>
    :root { font-family: system-ui, sans-serif; }
    form { max-width: 100%; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin: 0.75rem 0 0.25rem; }
    input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    input:invalid { border-color: #e74c3c; }
    input:valid { border-color: #2ecc71; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; border: 0; border-radius: 4px; background: #333; color: #fff; cursor: pointer; }
    button:hover { background: #111; }
  </style>
</head>
<body>
  <form novalidate>
    <h2>Create a form with HTML5 form validations</h2>

    <label for="firstName">First name</label>
    <input id="firstName" name="firstName" type="text" placeholder="Enter First Name" required />
    <label for="lastName">Last name</label>
    <input id="lastName" name="lastName" type="text" placeholder="Enter Last Name" required />
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Enter Email" required />

    <label for="age">Age</label>
    <input id="age" name="age" type="number" min="0" max="120" step="1" placeholder="Enter Age" required />

    <label for="linkedin">LinkedIn profile link</label>
    <input
      id="linkedin"
      name="linkedin"
      type="url"
      placeholder="Enter LinkedIn Profile Link"
      pattern="https?://(www\.)?linkedin\.com/.*"
      title="Use a valid LinkedIn URL, e.g., https://www.linkedin.com/in/username"
      required
    />

    <label for="between">Number between 10 & 20</label>
    <input id="between" name="between" type="number" min="10" max="20" step="1" placeholder="Enter Number Between 10 & 20" required />

    <label for="password">Password (1 number, 1 uppercase, 1 lowercase, min 5 chars)</label>
    <input
      id="password"
      name="password"
      type="password"
      placeholder="Enter Password"
      minlength="5"
      pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,}"
      title="Must include at least 1 lowercase, 1 uppercase, 1 number, and be 5+ characters"
      required
    />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
