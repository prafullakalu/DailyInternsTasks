<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Like Time Log</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="timeLog.js"></script>

<style>
body { background:#f5f6fa; }
#hot { width:95%; margin:20px auto; }
.actionBox { text-align:center; margin:20px 0; }
#errorBox { color:red; font-size:14px; text-align:center; margin-top:10px; }
#summarySection { display:none; margin-top:20px; }
</style>
</head>
<body>

<div class="container-fluid">
  <div id="hot"></div>

  <div class="actionBox">
    <button id="addRowBtn" class="btn btn-primary me-2">Add Row</button>
    <button id="deleteRowBtn" class="btn btn-danger">Delete Last Summary Row</button>
    <div id="errorBox"></div>
  </div>

  <div id="summarySection" class="container">
    <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>SR.No</th>
          <th>Project</th>
          <th>Date</th>
          <th>Phase</th>
          <th>Status</th>
          <th>Logged</th>
          <th>Billable</th>
          <th>Notes</th>
          <th>Out Of Stock</th>
          <th>BC Link</th>
          <th>BC Desc</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>
</div>
<script src="task1.js"></script>
</body>
</html>
