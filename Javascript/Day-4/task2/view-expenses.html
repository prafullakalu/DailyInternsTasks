<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - View Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Expense Tracker</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="add-expense.html">Add Expense</a></li>
        <li class="nav-item"><a class="nav-link active" href="view-expenses.html">View Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">

  <h2 class="text-center mb-4">View Expenses</h2>

  <div class="row g-3 mb-4">
    <div class="col-md-5">
      <input type="text" id="search" class="form-control" placeholder="Search title...">
    </div>
    <div class="col-md-4">
      <select id="filter-type" class="form-select">
        <option value="all">All types</option>
        <option value="income">Income only</option>
        <option value="expense">Expense only</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="sort" class="form-select">
        <option value="date-desc">Newest first</option>
        <option value="date-asc">Oldest first</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Category</th>
          <th>Date</th>
          <th>Payment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenses-tbody"></tbody>
    </table>
  </div>

</div>

</body>
</html>
