<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Expense Tracker</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="add-expense.html">Add Expense</a></li>
        <li class="nav-item"><a class="nav-link" href="view-expenses.html">View Expenses</a></li>
        <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">

  <h2 class="text-center mb-5">Settings</h2>

  <div class="card mx-auto shadow" style="max-width: 500px;">
    <div class="card-body">

      <h5 class="mb-3">Preferred Currency</h5>
      <div class="d-flex gap-4 mb-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="currency" id="inr" value="₹" checked>
          <label class="form-check-label" for="inr">₹ (INR)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="currency" id="usd" value="$">
          <label class="form-check-label" for="usd">$ (USD)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="currency" id="eur" value="€">
          <label class="form-check-label" for="eur">€ (EUR)</label>
        </div>
      </div>

      <h5 class="mb-3">Theme</h5>
      <div class="d-flex gap-4 mb-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="theme" id="light" value="light" checked>
          <label class="form-check-label" for="light">Light Mode</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="theme" id="dark" value="dark">
          <label class="form-check-label" for="dark">Dark Mode</label>
        </div>
      </div>

      <button class="btn btn-outline-danger w-100" id="clear-data">Clear All Data</button>

    </div>
  </div>

</div>

</body>
</html>
