<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker - Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Expense Tracker</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="add-expense.html">Add Expense</a></li>
        <li class="nav-item"><a class="nav-link" href="view-expenses.html">View Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">

  <h2 class="text-center mb-4">Add Expense</h2>

  <ul class="nav nav-pills nav-justified mb-4" id="stepper">
    <li class="nav-item"><a class="nav-link active" id="step1-tab">Step 1: Details</a></li>
    <li class="nav-item"><a class="nav-link" id="step2-tab">Step 2: Category & Date</a></li>
    <li class="nav-item"><a class="nav-link" id="step3-tab">Step 3: Confirm</a></li>
  </ul>

  <div class="card shadow">
    <div class="card-body">

      <form id="expense-form" class="needs-validation" novalidate>

        <div class="step-content" id="step1">
          <h5>Step 1: Basic Details</h5>
          <div class="mb-3">
            <label class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text currency-symbol">₹</span>
              <input type="number" step="0.01" min="0" class="form-control" id="amount" required>
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label">Type <span class="text-danger">*</span></label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type" id="income" value="income" required>
              <label class="form-check-label" for="income">Income</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type" id="expense" value="expense" checked>
              <label class="form-check-label" for="expense">Expense</label>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
            <button type="button" class="btn btn-primary next">Next</button>
          </div>
        </div>

        <div class="step-content d-none" id="step2">
          <h5>Step 2: Category & Date</h5>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="category">
              <option value="">-- select --</option>
              <option>Food</option>
              <option>Transport</option>
              <option>Utilities</option>
              <option>Entertainment</option>
              <option>Shopping</option>
              <option>Health</option>
              <option>Salary</option>
              <option>Freelance</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Payment Mode</label>
            <input type="text" class="form-control" id="payment" placeholder="Cash / Card / UPI">
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary prev">Previous</button>
            <button type="button" class="btn btn-primary next">Next</button>
          </div>
        </div>

        <div class="step-content d-none" id="step3">
          <h5>Step 3: Confirm</h5>
          <div class="table-responsive">
            <table class="table table-bordered">
              <tr><th>Title</th><td id="conf-title"></td></tr>
              <tr><th>Amount</th><td><span class="currency-symbol">₹</span><span id="conf-amount"></span></td></tr>
              <tr><th>Type</th><td id="conf-type"></td></tr>
              <tr><th>Category</th><td id="conf-category"></td></tr>
              <tr><th>Date</th><td id="conf-date"></td></tr>
              <tr><th>Payment</th><td id="conf-payment"></td></tr>
            </table>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-outline-primary prev">Previous</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>

        <input type="hidden" id="edit-index">

      </form>

    </div>
  </div>

</div>

</body>
</html>
