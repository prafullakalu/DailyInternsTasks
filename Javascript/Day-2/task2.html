<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Calculator</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .calculator {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
    }
    .display {
        background: #2d3436;
        color: white;
        padding: 20px;
        text-align: right;
        font-size: 36px;
        min-height: 80px;
        word-wrap: break-word;
        font-family: monospace;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
    }
    .btn-calc { border: none; padding: 25px; font-size: 24px; background: #f5f5f5; cursor: pointer; transition: all 0.2s; }
    .btn-calc:hover { background: #e0e0e0; }
    .btn-operator { background: #e8e8e8; font-size: 28px; }
    .btn-operator:hover { background: #d5d5d5; }
    .btn-equals { background: #ff6b6b; color: white; grid-row: span 2; font-size: 28px; }
    .btn-equals:hover { background: #ff5252; }
    .btn-zero { grid-column: span 2; }
    @media(max-width:480px){ .display{ font-size:28px; padding:15px; } .btn-calc{ padding:15px; font-size:20px; } }
</style>
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="btn-calc btn-operator" data-action="add">+</button>
        <button class="btn-calc btn-operator" data-action="subtract">−</button>
        <button class="btn-calc btn-operator" data-action="multiply">×</button>
        <button class="btn-calc btn-operator" data-action="divide">÷</button>

        <button class="btn-calc" data-number="7">7</button>
        <button class="btn-calc" data-number="8">8</button>
        <button class="btn-calc" data-number="9">9</button>
        <button class="btn-calc btn-operator" data-action="percentage">%</button>

        <button class="btn-calc" data-number="4">4</button>
        <button class="btn-calc" data-number="5">5</button>
        <button class="btn-calc" data-number="6">6</button>
        <button class="btn-calc btn-equals" data-action="calculate">=</button>

        <button class="btn-calc" data-number="1">1</button>
        <button class="btn-calc" data-number="2">2</button>
        <button class="btn-calc" data-number="3">3</button>

        <button class="btn-calc btn-zero" data-number="0">0</button>
        <button class="btn-calc" data-action="decimal">.</button>
        <button class="btn-calc" data-action="clear">C</button>
    </div>
</div>

<script src="task2.js"></script>
</body>
</html>
