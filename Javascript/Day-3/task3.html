<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body { padding: 20px; }
    .error { color: red; font-size: 13px; }
  </style>
</head>
<body>

<div id="calendar"></div>
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Book Appointment</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <label>Patient Name</label>
          <input type="text" id="patientName" class="form-control">
          <div class="error" id="nameError"></div>
        </div>

        <div class="mb-3">
          <label>Mobile Number</label>
          <input type="text" id="mobileNumber" class="form-control" maxlength="10">
          <div class="error" id="mobileError"></div>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-danger me-auto d-none" id="deleteBooking">Delete</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="confirmBooking">Save</button>
      </div>

    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="task3.js"></script>

</body>
</html>
