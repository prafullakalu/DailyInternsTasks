<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <style>
        body {
            background: #eef1f6;
        }

        .quizCard {
            max-width: 650px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
        }

        .questionBox {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .is-invalid {
            border-color: red !important;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 6px;
        }

        .feedback {
            font-weight: bold;
            margin-top: 10px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

<div class="quizCard">

    <div id="quizSection">
        <h4 class="text-center mb-3">Quiz App</h4>

        <div class="d-flex justify-content-between mb-2">
            <strong>Question <span id="questionNumber"></span> / 5</strong>
            <strong>Score: <span id="scoreDisplay">0</span></strong>
        </div>

        <div id="questionText" class="questionBox"></div>

        <form id="quizForm">
            <div id="answerArea"></div>

          
            <div id="errorContainer"></div>

            <div class="feedback"></div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                Next Question
            </button>
        </form>
    </div>

    <div id="resultSection" style="display:none;">
        <h4 class="text-center">Final Score</h4>

        <p class="text-center fs-5" id="finalScore"></p>

        <div class="mt-3">
            <h6 class="text-success">Correct Answers</h6>
            <ul id="correctList"></ul>

            <h6 class="text-danger">Incorrect Answers</h6>
            <ul id="incorrectList"></ul>
        </div>

        <button id="resetQuiz" class="btn btn-secondary w-100 mt-3">
            Reset Quiz
        </button>
    </div>

</div>

<script src="task1.js"></script>
</body>
</html>
