<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <div class="user">
            <span>Super Admin</span>
            <div class="user-circle"></div>
        </div>
    </header>

    <nav>
        <a href="customer.html">Customer</a>
        <a href="invoice.html" class="active">Invoice</a>
        <a href="report.html">Report</a>
    </nav>

    <div class="content-wrapper">
        <h2>Invoice</h2>
        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="Search">
            <button class="search-btn">Search</button>
            <select id="statusFilter">
                <option value="">Payment status</option>
                <option value="Paid">Paid</option>
                <option value="Partially paid">Partially paid</option>
                <option value="Unpaid">Unpaid</option>
            </select>
            <button onclick="openModal(-1)">+ Add Invoice</button>
        </div>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Due date</th>
                    <th>Payment status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Invoice</h3>
            <form id="invoiceForm">
                <div class="form-row">
                    <div>
                        <input type="text" id="number" placeholder="Number" required>
                        <span class="error" id="numberError"></span>
                    </div>
                    <div>
                        <input type="text" id="customer" placeholder="Customer" required>
                        <span class="error" id="customerError"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <input type="date" id="date" required>
                        <span class="error" id="dateError"></span>
                    </div>
                    <div>
                        <input type="date" id="dueDate" required>
                        <span class="error" id="dueDateError"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <input type="number" id="qty" placeholder="QTY" min="1" step="1">
                        <span class="error" id="qtyError"></span>
                    </div>
                    <div>
                        <input type="number" id="rate" placeholder="Rate" min="0" step="0.01">
                        <span class="error" id="rateError"></span>
                    </div>
                </div>
                <textarea id="description" placeholder="Description"></textarea>

                <div class="form-row">
                    <select id="paymentStatus" required style="width: 100%;">
                        <option value="Unpaid">Unpaid</option>
                        <option value="Partially paid">Partially paid</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal('formModal')">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <h3>Are you sure?</h3>
            <p>Are you sure you want to delete this record?</p>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal('deleteModal')">Cancel</button>
                <button class="delete-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    <script src="invoice.js"></script>
</body>
</html>
