<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Practice</title>
</head>
<body>


  <video 
    controls
    autoplay
    loop
    muted
    preload="auto"
    width="400" 
    height="300">
    <source src="https://media.istockphoto.com/id/1469733028/video/a-kitten-is-looking-and-want-to-touch-the-camera-lens.mp4?s=mp4-640x640-is&k=20&c=RnSQsc9038TVDGGFATEur1seyJQm0SkMLvp88t_EPaQ=" type="video/mp4">
  </video>

  <br><br>
  <audio 
    controls
    loop
    muted
    preload="auto">
    <source src="https://media.geeksforgeeks.org/wp-content/uploads/20230524142525/gfg_offline_classes_en.mp3" type="audio/mp3">
  </audio>
<input type="file" id="videoInput" accept="video/*">
<br>
<video id="videoPlayer" width="640" height="480" >
</video>

</body>


<script>
 document.getElementById('videoInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const videoPlayer = document.getElementById('videoPlayer');
        const fileURL = URL.createObjectURL(file);
        videoPlayer.src = fileURL;
        videoPlayer.style.display = 'block';
        videoPlayer.play();
    }
});

</script>
</html>
