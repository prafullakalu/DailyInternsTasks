<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
tr, td, th {
  border: 1px solid black;
  width: 600px;
  text-align: center;
}
td {
  padding: 10px;
}
#btn1, #btn2 {
  background-color: aqua;
}
</style>
</head>

<body>

<form onsubmit="return false">
  <label>User name :</label>
  <input type="text" id="uname" placeholder="User Name">
  <br><br>

  <input type="submit" value="submit1" id="btn1">
  <input type="submit" value="submit2" id="btn2">
</form>

<br><br><br>

<table>
  <tr>
    <th>First Name</th>
    <th>submitted via</th>
  </tr>
  <tr>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
  </tr>
</table>

<script>
let row = 1;

function putValue(btn) {
  let name = document.getElementById("uname").value.trim(); // ✅ trim spaces
  let table = document.getElementsByTagName("table")[0];

  // ❌ stop empty or space-only input
  if (name === "") {
    alert("Please enter a valid name");
    document.getElementById("uname").focus();
    return false;
  }

  // ❌ stop if table is full
  if (row >= table.rows.length) {
    alert("Table is full");
    return false;
  }

  table.rows[row].cells[0].innerHTML = name;
  table.rows[row].cells[1].innerHTML = btn;

  document.getElementById("uname").value = "";
  document.getElementById("uname").focus();
  row++;

  return false;
}

document.getElementById("btn1").onclick = function () {
  return putValue("submit1");
};

document.getElementById("btn2").onclick = function () {
  return putValue("submit2");
};
</script>

</body>
</html>
