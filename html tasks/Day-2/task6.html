<!DOCTYPE html>
<html>
<head>
<title>Task6</title>
<link rel="stylesheet" href="task6.css">
</head>
<body>

<div class="left">
<ul>
<li>Dashboard</li>
<li>Items</li>
<li>Banking</li>
<li class="blue" onclick="toggle()">Sales</li>
<li class="sub" id="s1">Customers</li>
<li class="sub" id="s2">Retailer Invoices</li>
<li class="sub" id="s3">Invoices</li>
<li class="sub" id="s4">Payments Received</li>
<li class="sub" id="s5">Recurring Invoices</li>
<li class="sub" id="s6">Credit Notes</li>
<li>Purchases</li>
<li>Time Tracking</li>
<li>e-Way Bills</li>
<li>GST Filing</li>
</ul>
</div>

<div class="main">
<div class="top">New Customer</div>
<hr>

<form onsubmit="return check()">

<label class="radio">Customer Type</label>
<input type="radio" style="width: 15px;" checked> Business
<input type="radio" style="width: 15px;"> Indivisiual

<div class="row">
<label>Primary Contact</label>
<select class="small">
<option>Salutation</option>
<option>Mr</option>
<option>Ms</option>
</select>
<input id="fname" class="small" placeholder="First Name">
<input class="small" placeholder="Last Name">
</div>

<div id="e1" class="error"></div>

<div class="row">
<label>Company Name</label>
<input>
</div>

<div class="row">
<label style="color:red">Customer Display Name*</label>
<select id="display">
<option value="">Select</option>
<option>ABC Pvt Ltd</option>
<option>XYZ Traders</option>
</select>
</div>

<div id="e2" class="error"></div>

<div class="row">
<label>Customer Email</label>
<input id="email" required>
</div>

<div class="row">
<label>Customer Phone</label>
<input class="small" placeholder="Work Phone" required>
<input class="small" placeholder="Mobile" required>
</div>

<div class="row">
<label>Website</label>
<input>
</div>

<div class="line"></div>

<button class="btn" onclick="check()">Save</button>
<button type="reset" class="btn cancel">Cancel</button>

</form>
</div>

<script>
function toggle(){
    let a = document.getElementsByClassName("sub")
    for(var i=0;i<a.length;i++){
        if(a[i].style.display=="block"){
            a[i].style.display="none"
        }else{
            a[i].style.display="block"
        }
    }
}

function check(){
    let ok = true
    document.getElementById("e1").innerHTML = ""
    document.getElementById("e2").innerHTML = ""

    if(document.getElementById("fname").value==""){
        document.getElementById("e1").innerHTML = "First name required"
        document.getElementById("fname").focus();   
        ok = false
    }

    if(document.getElementById("display").value==""){
        document.getElementById("e2").innerHTML = "Display name required"
        ok = false
    }
    return ok
}


document.getElementById("fname").focus();
</script>

</body>
</html>
