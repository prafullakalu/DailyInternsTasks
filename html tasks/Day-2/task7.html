<!DOCTYPE html>
<html>
<head>
<title>Modal Demo</title>
<link rel="stylesheet" href="task7.css">
</head>
<body>
<button class="openbtn" onclick="openModal()">Open Modal</button>
<div class="overlay" id="overlay">
<div class="modal">
<div class="modal-header">
Modal title
<span class="close" onclick="closeModal()">Ã—</span>
</div>
<div class="modal-body">
<div class="toolbar">
<button onclick="save()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"/>
</svg></button>

<button onclick="save()" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
  <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
  <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z"/>
</svg></button>

<button onclick="alignText('left')">Left</button>
<button onclick="alignText('center')">Center</button>
<button onclick="alignText('right')">Right</button>
<button onclick="alignText('justify')">justify</button>
</div>
<textarea id="text">
Lorem ipsum dolor sit amet, consectetur adipiscing elit.  
This text alignment will change.
</textarea>
</div>
<div class="modal-footer">
<button class="btn closebtn" onclick="closeModal()">Close</button>
<button class="btn savebtn" onclick="save()">Save changes</button>
</div>
</div>
</div>
<script>
function openModal(){
document.getElementById("overlay").style.display="block"}
function closeModal(){
document.getElementById("overlay").style.display="none"}
function save(){
alert("Changes Saved")
closeModal()}
function alignText(pos){
document.getElementById("text").style.textAlign=pos}
</script>
</body>
</html>
