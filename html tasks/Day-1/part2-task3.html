<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task3</title>
  <style>
    body {
      display: flex;
      background: #9fd3dc;
      justify-content: center;
      align-items: center;
    }

    table {
      width: 777px;
      border-collapse: collapse;
      background: white;
      border-radius: 20px;
    }

    td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 18px;
      font-size: 18px;
    }

    .display {
      background: #222;
      color: white;
      text-align: right;
    
    }

    .op{
      background: #eee;
      font-weight: bold;
    }
    .equal {
      background: #ff8552;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td colspan="4" class="display">0</td>
  </tr>
  <tr>
    <td class="op">+</td>
    <td class="op">-</td>
    <td class="op">x</td>
    <td class="op">รท</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td class="equal" rowspan="4">=</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>0</td>
    <td>.</td>
    <td>AC</td>
  </tr>
</table>
</body>
</html>
