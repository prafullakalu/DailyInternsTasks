<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      border: 2px solid black;
      min-height: 100px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-4 box d-flex align-items-center justify-content-center">
      4
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-6 box d-flex align-items-center justify-content-center">2</div>
        <div class="col-6 box d-flex align-items-center justify-content-center">2</div>
      </div>
      <div class="row">
        <div class="col-6 box d-flex align-items-center justify-content-center">2</div>
        <div class="col-6 box d-flex align-items-center justify-content-center">2</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3 box"> 3</div>
    <div class="col-6 box d-flex align-items-center justify-content-center">
      6
    </div>
    <div class="col-3 box"> 3</div>
  </div>
  <div class="row">
    <div class="col-4 box">4</div>
    <div class="col-4 box">4</div>
    <div class="col-4 box">4</div>
  </div>
</div>
</body>
</html>
