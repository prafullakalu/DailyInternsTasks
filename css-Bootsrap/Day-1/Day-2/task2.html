<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary bg-opacity-50">

<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="max-width:520px; width:100%;">

    <div class="text-center mb-4">
      <h2>Register</h2>
      <p class="text-muted text-light">Create your account. It's free and only takes a minute.</p>
    </div>
    <form class="needs-validation" novalidate>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First Name" required>
          <div class="invalid-feedback">
            First name is required
          </div>
        </div>

        <div class="col">
          <input type="text" class="form-control" placeholder="Last Name" required>
          <div class="invalid-feedback">
            Last name is required
          </div>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
        <div class="invalid-feedback">
          Please enter a valid email
        </div>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required minlength="6">
        <div class="invalid-feedback">
          Password must be at least 6 characters and 1 Special character
        </div>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password" required>
        <div class="invalid-feedback">
          Please confirm your password
        </div>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I accept the <a href="#" class="text-success">Terms of Use</a> &
          <a href="#" class="text-success">Privacy Policy</a>
        </label>
        <div class="invalid-feedback">
          You must accept the terms
        </div>
      </div>

      <button class="btn btn-success w-100 py-2 fw-bold" type="submit">
        Register Now
      </button>
    </form>

  </div>
</div>

<div class="text-center mt-1 text-white">
  Already have an account? <a href="#" class="text-white fw-bold">Sign in</a>
</div>
<script>
(() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    const password = form.querySelector('input[placeholder="Password"]')
    const confirmPassword = form.querySelector('input[placeholder="Confirm Password"]')

    form.addEventListener('submit', event => {
      password.setCustomValidity('')
      confirmPassword.setCustomValidity('')
      const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/
      if (!specialCharRegex.test(password.value)) {
        password.setCustomValidity('Password must contain at least one special character')
      }
      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity('Passwords do not match')
      }
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>


</body>
</html>
