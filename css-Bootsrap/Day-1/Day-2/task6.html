<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2 class="text-center my-3">Bootstrap Grid</h2>
<div class="container-fluid border p-0">
  <div class="mx-3">
    <strong>4 columns (12/4 = 3)</strong>
  </div>
  <div class="border mt-2 px-2">
    <div class="row gx-4">
      <div class="col-3">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-3</div>
      </div>
      <div class="col-3">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-3</div>
      </div>
      <div class="col-3">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-3</div>
      </div>
      <div class="col-3">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-3</div>
      </div>
    </div>
  </div>
  <div class="mx-3 mt-3">
    <strong>3 columns (12/3 = 4)</strong>
  </div>
  <div class="border mt-2 px-2">
    <div class="row gx-4">
      <div class="col-4">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-4</div>
      </div>
      <div class="col-4">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-4</div>
      </div>
      <div class="col-4">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-4</div>
      </div>
    </div>
  </div>

  <div class="mx-3 mt-3">
    <strong>2 columns (12/6 = 2)</strong>
  </div>

  <div class="border mt-2 px-2">
    <div class="row gx-4">
      <div class="col-6">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-6</div>
      </div>
      <div class="col-6">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-6</div>
      </div>
    </div>
  </div>

  <div class="mx-3 mt-3">
    <strong>1 column (12/1 = 12)</strong>
  </div>

  <div class="border mt-2 px-2">
    <div class="row gx-4">
      <div class="col-12">
        <div class="bg-danger bg-opacity-10 border text-start" style="height:65px;">col-12</div>
      </div>
    </div>
  </div>

  <h2 class="text-center my-4">Modal</h2>

  <div class="px-3 pb-4">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Click To Open
    </button>
  </div>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Bootstrap Modal</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        its modal
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
