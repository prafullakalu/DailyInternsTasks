<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white fw-semibold">
      EMPLOYEE FORM
    </div>
    <div class="card-body">
      <form class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">First name is required</div>
          </div>
          <div class="col">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">Last name is required</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Gender</label>
            <select class="form-select" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            <div class="invalid-feedback">Please select gender</div>
          </div>
          <div class="col">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="email" required>
            <div class="invalid-feedback">Enter valid email</div>
          </div>
          <div class="col">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" placeholder="phone" required pattern="[0-9]{10}">
            <div class="invalid-feedback">Enter 10 digit mobile number</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Mandatory Skills</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skills" required>
            <label class="form-check-label text-success">HTML 5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skills" required>
            <label class="form-check-label text-success">Javascript</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skills" required>
            <label class="form-check-label text-success">C# Programming</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skills" required>
            <label class="form-check-label text-success">ASP.NET</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skills" required>
            <label class="form-check-label text-success">ASP.NET MVC</label>
          </div>
          <div class="invalid-feedback ">
            Please select a skill
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Profile Picture</label>
          <input type="file" class="form-control" required>
          <div class="invalid-feedback">Profile picture required</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="4" placeholder="message" required></textarea>
          <div class="invalid-feedback">Address is required</div>
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" required>
          <label class="form-check-label text-success">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree</div>
        </div>
        <div class="text-end">
          <button type="reset" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
