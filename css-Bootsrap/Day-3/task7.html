<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff7c2;
    }
    .btn {
      min-width: 135px;
      margin: 5px;
      font-weight: 700;
    }
   
    .half-primary {
      background: linear-gradient(to top, #0d6efd 50%, #6ea8fe 50%);
      border: none;
      color: #fff;
    }
    .half-success {
      background: linear-gradient(to top, #198754 50%, #75b798 50%);
      border: none;
      color: #fff;
    }
    .half-info {
      background: linear-gradient(to top, #0dcaf0 50%, #6edff6 50%);
      border: none;
      color: #fff;
    }
    .half-warning {
      background: linear-gradient(to top, #f0ad4e 50%, #f8d28b 50%);
      border: none;
      color: #fff;
    }
    .half-danger {
      background: linear-gradient(to top, #dc3545 50%, #ea868f 50%);
      border: none;
      color: #fff;
    }
    .pop {
      box-shadow: 
      inset 0 -3px 0 rgba(0,0,0,0.25),
       0 6px 10px rgba(0,0,0,0.15);
    
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="p-4">
    <div class="d-flex justify-content-center flex-wrap mb-3">
      <button class="btn btn-primary rounded-0">PRIMARY</button>
      <button class="btn btn-success rounded-0">SUCCESS</button>
      <button class="btn btn-info rounded-0">INFO</button>
      <button class="btn btn-warning rounded-0">WARNING</button>
      <button class="btn btn-danger rounded-0">DANGER</button>
    </div>
    <div class="d-flex justify-content-center flex-wrap mb-3">
      <button class="btn btn-outline-primary">PRIMARY</button>
      <button class="btn btn-outline-success">SUCCESS</button>
      <button class="btn btn-outline-info">INFO</button>
      <button class="btn btn-outline-warning">WARNING</button>
      <button class="btn btn-outline-danger">DANGER</button>
    </div>
    <div class="d-flex justify-content-center flex-wrap mb-3">
      <button class="btn half-primary rounded-1">PRIMARY</button>
      <button class="btn half-success rounded-1">SUCCESS</button>
      <button class="btn half-info rounded-1">INFO</button>
      <button class="btn half-warning rounded-1">WARNING</button>
      <button class="btn half-danger rounded-1">DANGER</button>
    </div>
    <div class="d-flex justify-content-center flex-wrap mb-3">
      <button class="btn btn-primary rounded-pill">PRIMARY</button>
      <button class="btn btn-success rounded-pill">SUCCESS</button>
      <button class="btn btn-info rounded-pill">INFO</button>
      <button class="btn btn-warning rounded-pill">WARNING</button>
      <button class="btn btn-danger rounded-pill">DANGER</button>
    </div>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-primary rounded-2 pop">PRIMARY</button>
      <button class="btn btn-success rounded-2 pop">SUCCESS</button>
      <button class="btn btn-info rounded-2 pop">INFO</button>
      <button class="btn btn-warning rounded-2 pop">WARNING</button>
      <button class="btn btn-danger rounded-2 pop">DANGER</button>
    </div>
  </div>
</div>
</body>
</html>
