<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container">
        <section class="row min-vh-100 align-items-center justify-content-center">
            <article class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="row g-0">
                        <div class="col-lg-6 p-5">
                            <p class="text-muted mb-4">Welcome, Let's Get Started</p>

                            <h1 class="h4 mb-4 fw-normal">Log In</h1>

                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label text-muted">Email</label>
                                    <input type="email" class="form-control" id="email"
                                        pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|in|org|net|edu|gov)" required>

                                    <div class="invalid-feedback">
                                        Please provide a valid email address
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label text-muted">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                        required>
                                    <div class="invalid-feedback">
                                        Password must be at least 8 characters with uppercase, lowercase, number, and
                                        special character (@$!%*?&).
                                    </div>
                                </div>

                                <div class="text-end mb-4">
                                    <a href="#" class="text-decoration-none text-muted small">Forget Password?</a>
                                </div>

                                <button type="submit" class="btn btn-success px-4">Log In</button>
                            </form>
                        </div>
                        <aside class="col-lg-6 d-none d-lg-block ">
                            <div class="h-100 d-flex align-items-center justify-content-center ">
                                <img src="https://static.vecteezy.com/system/resources/thumbnails/003/689/228/small/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg"
                                    alt="Login Illustration" class="img-fluid">
                            </div>
                        </aside>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
