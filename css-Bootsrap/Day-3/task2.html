<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>task2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
    
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .box1 {
      display: flex;
      padding-top: 35px;
      align-items: top;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    .coral {
      background-color: #FF6B5B;
    }
    .lightblue {
      background-color: #A8D5E2;
    }
    .box-height-full {
      height: 250px;
    }
    .box-height-large {
      height: 165px;
    }
    .box-height-small {
      height: 115px;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <div class="row g-3 mb-3">
      <div class="col-12 col-md-6">
        <div class="box1 coral box-height-full align-items-top" style="height: 298px; display: flex align-items-top;">1</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row g-3">
          <div class="col-12">
            <div class="box coral box-height-large">2</div>
          </div>
          <div class="col-6">
            <div class="box coral box-height-small">3</div>
          </div>
          <div class="col-6">
            <div class="box coral box-height-small">4</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="box1 lightblue box-height-full" style="height: 298px;" >1</div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row g-3">
          <div class="col-12">
            <div class="box lightblue box-height-large">2</div>
          </div>
          <div class="col-6">
            <div class="box lightblue box-height-small">3</div>
          </div>
          <div class="col-6">
            <div class="box lightblue box-height-small">4</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
