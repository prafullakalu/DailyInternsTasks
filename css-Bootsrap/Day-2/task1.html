<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left" title="A demo of left tooltip">
    Left Demo
  </button>
  <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="A demo of bottom tooltip">
    Bottom Demo
  </button>
  <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="A demo of top tooltip">
    Top Demo
  </button>
  <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="right" title="A demo of right tooltip">
    Right Demo
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(function (el) {
      new bootstrap.Tooltip(el);
    });
  </script>
</body>
</html>
